<h2 mat-dialog-title>Realizar Sorteio</h2>
<mat-dialog-content>
    <ng-container *ngIf="!loading && checkIn">
        <div fxLayout="row" fxLayoutAlign.xs="center center" fxLayoutAlign="start center"
             fxLayoutWrap>
            <mat-icon *ngIf="!checkIn.avatar" class="mat-user-icon" mat-card-avatar>
                account_circle
            </mat-icon>
            <img *ngIf="checkIn.avatar" class="circular--landscape push-10" [src]="checkIn.avatar">
        </div>
        <div class="input-card">
            <strong>Nome:</strong> {{ checkIn?.name }}<br/>
            <strong>Matricula:</strong> {{ checkIn?.registration }}<br/>
            <strong>E-mail:</strong> {{ checkIn?.email }}
        </div>
        <div class="input-card">
            <strong>Edição:</strong> {{ checkIn?.edition }}<br/>
            <strong>Data de Check-in:</strong> {{ checkIn?.date }}
        </div>
    </ng-container>
    <ng-container *ngIf="!loading && !checkIn">
        <img style="align-self: center;justify-self: center;margin: 35px;" width="100px"
             src="/dist/assets/icons/bingo.svg"/>
    </ng-container>
    <ng-container *ngIf="loading">
        <mat-spinner diameters="100"></mat-spinner>
    </ng-container>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">Cancelar</button>
    <span fxFlex></span>
    <button (click)="lottery()" color="accent" mat-raised-button>Sortear</button>
</mat-dialog-actions>
