<h2 mat-dialog-title>Dados Pessoais</h2>
<mat-dialog-content class="mat-typography">
    <h3>{{ message }}</h3>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button color="accent" (click)="confirm()">Confirmar</button>
</mat-dialog-actions>
