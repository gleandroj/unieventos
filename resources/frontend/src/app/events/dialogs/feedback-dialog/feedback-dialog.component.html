<h2 mat-dialog-title>Questionário de avaliação do XVI Seminário Interdisciplinar de Tecnologia e Sociedade</h2>
<mat-dialog-content class="mat-typography">
  <!-- <h3 *ngIf="error">{{ error.message ? error.message : 'Ops! Algo deu errado, tente novamente.' }}</h3> -->

  <div class="push-10 flex-column" *ngFor="let q of questions">
    <h3>{{ q.question }}</h3>
    <mat-radio-group fxFlex="100" *ngIf="q.type === 0" [(ngModel)]="q.answer">
      <mat-radio-button class="example-margin" value="0">
        FRACO
      </mat-radio-button>
      <mat-radio-button class="example-margin" value="1">
        REGULAR
      </mat-radio-button>
      <mat-radio-button class="example-margin" value="2">
        BOM
      </mat-radio-button>
      <mat-radio-button class="example-margin" value="3">
        ÓTIMO
      </mat-radio-button>
    </mat-radio-group>

    <mat-radio-group  *ngIf="q.type === 1" [(ngModel)]="q.answer">
      <mat-radio-button class="example-margin" value="2">
        Totalmente adequada
      </mat-radio-button>
      <mat-radio-button class="example-margin" value="1">
        Adequada
      </mat-radio-button>
      <mat-radio-button class="example-margin" value="0">
        Inadequada
      </mat-radio-button>
    </mat-radio-group>

    <mat-form-field floatLabel="never">
      <input placeholder="Sugestões de Melhoria:" matInput type="text" [(ngModel)]="q.text">
      <button mat-button *ngIf="q.text" matSuffix mat-icon-button aria-label="Clear" (click)="q.text=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Ok</button>
</mat-dialog-actions>
