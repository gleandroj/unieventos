<div fxFill fxLayout="column">

        <mat-sidenav-container fxFlex="100%" fxLayout="column">
            <mat-sidenav [(opened)]="isSideOpen" [mode]="sideMode" (closedStart)="onSidenavChange()" (openedStart)="onSidenavChange()">
                <header fxLayout="column" fxLayoutAlign="start center">
                    <div class="mat-user-header">
                        <mat-icon class="mat-user-icon" mat-card-avatar>account_circle</mat-icon>
                        <div fxFlex fxLayout="row">
                            <div fxFlex fxLayout="column">
                                <span class="mat-user-title">Gabriel Siqueira</span>
                                <span class="mat-user-subtitle" style="margin-top: 5px;">gabrielleandrojunior@live.com</span>
                            </div>
                            <span fxFlex></span>
                            <mat-icon style="margin-top: 5px">arrow_drop_down</mat-icon>
                        </div>
                    </div>
                </header>
                <ul class="mat-menu">
                    <li *ngFor="let item of [].constructor(5); let i = index;">
                        <a mat-ripple>
                            <mat-icon>folder</mat-icon>
                            <div class="list-text">
                                Menu - {{ i + 1 }} 
                            </div>
                        </a>
                    </li>
                </ul>
            </mat-sidenav>
    
            <div class="container" fxFlex="100" fxLayout="column">
                <mat-toolbar color="primary" class="fixed-header mat-elevation-z4">
                    <button (click)="toggleSideNav()" mat-icon-button fxShow="true" fxShow.gt-sm="true"><mat-icon>{{ isSideOpen
                            ? 'arrow_back' : 'menu' }}</mat-icon></button>
                    <div fxLayout="column">
                        <span style="margin: 0 10px !important;" class="mat-title">Programação</span>
                    </div>
                    <span fxFlex></span>
                    <mat-icon style="margin-right: 10px;">search</mat-icon>
                    <mat-icon>favorite</mat-icon>
                </mat-toolbar>
    
                <div class="view-content">
                    <router-outlet></router-outlet>
                </div>
    
            </div>
    
        </mat-sidenav-container>
    </div>
