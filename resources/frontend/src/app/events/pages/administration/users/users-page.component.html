<div class="mat-toolbar-fab-buttom">
  <button mat-fab color="accent">
    <mat-icon>add</mat-icon>
  </button>
</div>

<mat-card>
  <mat-form-field appearance="outline">
    <mat-label>Pesquisar</mat-label>
    <input [(ngModel)]="search" matInput type="text" placeholder="Digite aqui...">
    <mat-icon matPrefix>search</mat-icon>
    <mat-icon style="cursor: pointer;" *ngIf="search != null" (click)="search=null" matSuffix>clear</mat-icon>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="avatar">
      <th mat-header-cell *matHeaderCellDef class="text-center" style="width: 40px;padding: 0 5px !important;">#</th>
      <td mat-cell *matCellDef="let element" style="width: 40px;padding: 0 5px !important;">
        <img class="circular--landscape xl" src="/dist/assets/img/avatars/avatar1.jpg">
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="text-center" > Nome </th>
      <td mat-cell *matCellDef="let element" class="text-center" > {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef class="text-center" > E-mail </th>
      <td mat-cell *matCellDef="let element" class="text-center" > {{element.email}} </td>
    </ng-container>
    <ng-container matColumnDef="birthday">
      <th mat-header-cell *matHeaderCellDef class="text-center" > Dt. Nascimento </th>
      <td mat-cell *matCellDef="let element" class="text-center" > {{element.birthday}} </td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef class="text-center" > Vínculo </th>
      <td mat-cell *matCellDef="let element" class="text-center" > {{element.type}} </td>
    </ng-container>
    <ng-container matColumnDef="cellphone">
      <th mat-header-cell *matHeaderCellDef class="text-center" > Telefone </th>
      <td mat-cell *matCellDef="let element" class="text-center" > {{element.cellphone}} </td>
    </ng-container>
    <ng-container matColumnDef="registration">
      <th mat-header-cell *matHeaderCellDef class="text-center" > Matrícula </th>
      <td mat-cell *matCellDef="let element" class="text-center" > {{element.registration}} </td>
    </ng-container>
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef class="text-center" > Gênero </th>
      <td mat-cell *matCellDef="let element" class="text-center" > {{element.gender}} </td>
    </ng-container>
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef class="text-center" > Papel </th>
      <td mat-cell *matCellDef="let element" class="text-center" > {{element.role}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="text-center" style="width: 10%;padding: 0 5px !important;">Ações</th>
      <td mat-cell *matCellDef="let element" class="text-center" style="width: 10%;padding: 0 5px !important;">
        <button mat-icon-button matTooltip="Editar">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Deletar">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</mat-card>
