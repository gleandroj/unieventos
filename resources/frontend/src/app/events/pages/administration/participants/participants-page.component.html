<div class="mat-toolbar-fab-buttom">
  <button mat-fab color="accent">
    <mat-icon>cloud_download</mat-icon>
  </button>
</div>
<mat-card>
  <mat-form-field appearance="outline">
    <mat-label>Pesquisar</mat-label>
    <input [(ngModel)]="search" matInput type="text" placeholder="Digite aqui...">
    <mat-icon matPrefix>search</mat-icon>
    <mat-icon style="cursor: pointer;" *ngIf="search != null" (click)="search=null" matSuffix>clear</mat-icon>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</mat-card>
