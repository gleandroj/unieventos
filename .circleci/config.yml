version: 2
jobs:
  build:
    working_directory: /home/deploy/app
    environment:
      BASH_ENV: ~/.bashrc
    docker:
      - image: gleandroj/laravel
        environment:
            APP_ENV: testing
            DB_CONNECTION: pgsql
            DB_HOST: 127.0.0.1
            DB_PORT: 5432
            DB_DATABASE: teste_db
            DB_USERNAME: teste_usuario
            DB_PASSWORD: cG6uJNyPmvQ5AEs6Lx6X
      - image: circleci/postgres:9.6
        environment:
          POSTGRES_DB: teste_db
          POSTGRES_USER: teste_usuario
          POSTGRES_PASSWORD: cG6uJNyPmvQ5AEs6Lx6X
    steps:
      - checkout
      - add_ssh_keys
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "composer.json" }}
          - v1-dependencies-
      - run: composer install -n --prefer-dist
      - save_cache:
          paths:
            - ./vendor
          key: v1-dependencies-{{ checksum "composer.json" }}
      - restore_cache:
          keys:
            - node-v1-{{ checksum "resources/frontend/package.json" }}
            - node-v1-
      - run: npm --prefix resources/frontend/ install
      - save_cache:
          key: node-v1-{{ checksum "resources/frontend/package.json" }}
          paths:
            - /resources/frontend/node_modules
      - run: 
          name: Build Frontend
          command: |
            cd resources/frontend/
            ng build
            cd ../../
      # - run:
      #     name: Configura Passport
      #     command: php artisan passport:keys
      - run:
          name: Configura permissÃµes
          command: chmod -R 777 *
      - run: 
          name: Test PhpUnit
          command: php artisan config:clear && vendor/bin/phpunit
  deployment:
    working_directory: /home/deploy/app
    docker:
      - image: gleandroj/laravel
    environment:
      BASH_ENV: ~/.bashrc
      HEROKU_APP_NAME: "staging-sites-app"
    steps:
      - checkout
      - run:
          name: Setup Heroku
          command: bash /home/deploy/app/.circleci/setup-heroku.sh
      - run:
          name: Add Heroku to known_hosts
          command: ssh-keyscan -H heroku.com >> ~/.ssh/known_hosts
      - run:
          name: Deploy Master to Heroku
          command: |  # this command is framework-dependent and may vary
            heroku git:remote -a $HEROKU_APP_NAME
            git push --force git@heroku.com:$HEROKU_APP_NAME.git HEAD:refs/heads/master
            heroku run php artisan migrate --force
            #heroku run php artisan passport:keys
            sleep 5  # sleep for 5 seconds to wait for dynos
            heroku restart
# Fluxo do CircleCI 
workflows:
  version: 2
  build_release:
    jobs:
     - build
     - hold:
          type: approval
          requires:
           - build
          filters:
              branches:
                only:
                  - master
                  - develop
     - deployment:
          requires:
           - hold
          filters:
              branches:
                only:
                  - master
                  - develop
